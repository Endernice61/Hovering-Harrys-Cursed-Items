					"name"		"rotatorz"
					"pos"		"-64 -64 -64"
					"pos2"		"64 64 -60"
					"global"	"false"
					"removeFound"	"true"
					"copyfrom"	"$rotateamount $rotate2"
				}
				"Result"
				{
					"Python"
					{
						"resultVar"	"$rotateamount"
						"$rotateamount"	"int"
						"$rotate2"	"int"
						"op"		"rotateamount+rotate2"
					}
				}
			}
