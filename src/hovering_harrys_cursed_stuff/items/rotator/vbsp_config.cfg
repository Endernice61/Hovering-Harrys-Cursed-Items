			"Condition"
			{
				"instvar" "$start_enabled 1"
				"Result"
				{
					"mapInstVar"
					{
						"$cube_type" "$cube_type"
						"0" "30"
						"1" "60"
						"2" "90"
						"3" "120"
						"4" "150"
					}
				}
			}
			"Python"
			{
				"resultVar"		"$rotateamount"
				"$cube_type"		"int"
				"$timer_delay"		"int"
				"$start_deployed"	"int"
				"op"			"(1-start_deployed*2)*(timer_delay+cube_type)"
			}
		}
		"Condition"
